spring.config.import=optional:file:./config/api-local.properties
app.bootstrap.single-company.enabled=${APP_BOOTSTRAP_SINGLE_COMPANY:true}
app.bootstrap.single-company.name=${APP_BOOTSTRAP_SINGLE_COMPANY_NAME:Local Company}
app.bootstrap.single-company.slug=${APP_BOOTSTRAP_SINGLE_COMPANY_SLUG:local}
app.bootstrap.single-company.admin-email=${APP_BOOTSTRAP_SINGLE_COMPANY_ADMIN_EMAIL:}
server.port=${SERVER_PORT:8080}

spring.application.name=core-api-spring
app.base-url=${APP_BASE_URL:http://localhost:3000}
app.email.enabled=${APP_EMAIL_ENABLED:false}
app.email.provider=${APP_EMAIL_PROVIDER:smtp}
app.email.default-from=${APP_EMAIL_DEFAULT_FROM:}
app.email.smtp.host=${APP_EMAIL_SMTP_HOST:}
app.email.smtp.port=${APP_EMAIL_SMTP_PORT:587}
app.email.smtp.username=${APP_EMAIL_SMTP_USERNAME:}
app.email.smtp.password=${APP_EMAIL_SMTP_PASSWORD:}
app.email.smtp.auth=${APP_EMAIL_SMTP_AUTH:false}
app.email.smtp.start-tls=${APP_EMAIL_SMTP_STARTTLS:true}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.auto-commit=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=PT2H

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=${SESSION_COOKIE_SECURE:false}
server.servlet.session.cookie.name=TEUPORTAL_SESSION

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID:${OAUTH_GOOGLE_CLIENT_ID:}}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET:${OAUTH_GOOGLE_CLIENT_SECRET:}}
spring.security.oauth2.client.registration.google.scope=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE:openid,profile,email}
spring.security.oauth2.client.registration.google.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI:{baseUrl}/auth/callback/{registrationId}}
spring.security.oauth2.client.registration.google.client-name=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_NAME:Google}

spring.config.import=optional:file:./config/api-local.properties
app.bootstrap.single-company.enabled=${APP_BOOTSTRAP_SINGLE_COMPANY:true}
app.bootstrap.single-company.name=${APP_BOOTSTRAP_SINGLE_COMPANY_NAME:Local Company}
app.bootstrap.single-company.slug=${APP_BOOTSTRAP_SINGLE_COMPANY_SLUG:local}
server.port=${SERVER_PORT:8080}

spring.application.name=core-api-spring
app.base-url=${APP_BASE_URL:http://localhost:3000}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.auto-commit=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=PT2H

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=${SESSION_COOKIE_SECURE:false}
server.servlet.session.cookie.name=TEUPORTAL_SESSION

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

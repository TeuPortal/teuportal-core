# Copy to api-local.properties (same directory) to provide defaults without env vars.
SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/teuportal
SPRING_DATASOURCE_USERNAME=postgres
SPRING_DATASOURCE_PASSWORD=postgres
SERVER_PORT=8080
SESSION_COOKIE_SECURE=false
APP_BASE_URL=http://localhost:3000

# Single-company bootstrap (OSS)
APP_BOOTSTRAP_SINGLE_COMPANY=true
APP_BOOTSTRAP_SINGLE_COMPANY_NAME=Local Company
APP_BOOTSTRAP_SINGLE_COMPANY_SLUG=local

# Email delivery
APP_EMAIL_ENABLED=false
APP_EMAIL_PROVIDER=smtp
APP_EMAIL_DEFAULT_FROM=dev@localhost
APP_EMAIL_SMTP_HOST=localhost
APP_EMAIL_SMTP_PORT=1025
APP_EMAIL_SMTP_USERNAME=
APP_EMAIL_SMTP_PASSWORD=
APP_EMAIL_SMTP_AUTH=false
APP_EMAIL_SMTP_STARTTLS=false